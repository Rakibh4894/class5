				<td rowspan="4" colspan="2" valign="top">
					<h1 align="center"><i>Forms page content</i></h1>

					<p>This is a sample Registration form</p>

					<table border=1 width="600" height="400" style="margin-left: 10px">
						<form>
							<tr>
								<td width="200" height="10">Name</td>
								<td>
									<input type="text" name="name">
								</td>
							</tr>

							<tr>
								<td width="200" height="10">Email</td>
								<td>
									<input type="email" name="email">
								</td>
							</tr>

							<tr>
								<td width="200" height="10">Password</td>
								<td>
									<input type="password" name="password">
								</td>
							</tr>

							<tr>
								<td width="200" height="10">Confirm password</td>
								<td>
									<input type="password" name="cpassword">
								</td>
							</tr>

							<tr>
								<td width="200" height="10">Gender</td>
								<td>
									<input type="radio" name="male">Male
									<input type="radio" name="female">Female
								</td>
							</tr>

							<tr>
								<td width="200" height="10">Language</td>
								<td>
									<input type="checkbox" name="bangla">Bangla
									<input type="checkbox" name="english">English
								</td>
							</tr>

							<tr>
								<td width="200" height="10">Country</td>
								<td>
									<select>
										<option>Select Country</option>
										<option>Bangladesh</option>
										<option>India</option>
										<option>Spain</option>
										<option>USA</option>
										<option>Canada</option>
									</select>
								</td>
							</tr>

							<tr>
								<td width="200" height="10">Biography</td>
								<td>
									<textarea rows="5" cols="30"></textarea>
								</td>
							</tr>

							<tr>
								<td colspan=2 height="10" align="">
									<input type="submit" name="submit">
								</td>
							</tr>

						</form>
					</table>
